<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/canvas.css">
    
    <title>점심 뭐먹지?</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="static/images/binbin.jpg" style="width: 30px; height: 30px;">
                </a>
            </div>
        </div>
    </nav>
    
    <!-- 원형 룰렛 -->
    <div id="pan">
        <div id="pin"></div>
        <canvas id="canvas" width="1000px" height="1000px"></canvas>
    </div>

    <!-- 카카오 지도 -->
    <div id="map" style="width:500px;height:400px;"></div>

    <script src='http://cdn.html5quintus.com/v0.2.0/quintus-all.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/canvas.js"></script>
    <!-- 발급받은 APP KEY = 6d905d2a28d0ee5aee423de3954d6979 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6d905d2a28d0ee5aee423de3954d6979"></script>

    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>
    
</body>

</html>
